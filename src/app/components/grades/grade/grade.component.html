<div class="card mt-5">
  <div class="card-body">
    <form #gradeForm="ngForm" (ngSubmit) = "onSubmit(gradeForm)">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="gradeService.selectedGrade.$key">
      <div class="form-group">
        <input 
          type="text"
          class="form-control"
          name="name"
          #name="ngModel"
          [(ngModel)]="gradeService.selectedGrade.name"
          placeholder="Add Grade Name">
      </div>

      <div class="form-group">
          <input 
            type="number"
            class="form-control"
            name="percentage"
            #percentage="ngModel"
            [(ngModel)]="gradeService.selectedGrade.percentage"
            placeholder="Add Grade Percentage">
        </div>

      <div class="form-group">
          <input 
            type="text"
            class="form-control"
            name="description"
            #description="ngModel"
            [(ngModel)]="gradeService.selectedGrade.description"
            placeholder="Add grade description">
      </div>

      <div class="form-group">
          <input 
            type="number"
            class="form-control"
            name="value"
            #value="ngModel"
            [(ngModel)]="gradeService.selectedGrade.value"
            placeholder="Add Grade value">
      </div>

      <div class="form-group">
        <button class="btn btn-primary mx-1" type="submit">
          <i class="fas fa-plus-circle"></i>Add Grade
        </button>
        <button class="btn btn-secondary" type="reset" (click)="resetForm(gradeForm)">
            <i class="fas fa-sync-alt"></i>Reset
          </button>
      </div>
    </form>
  </div>
</div>
